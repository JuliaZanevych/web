<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style_l.css">
    <script src="js/name.js"></script>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="sighInUsername" class="label">Username</label>
                    <input id="sighInUsername" type="text" class="input">
                </div>
                <div class="group">
                    <label for="sighInPassword" class="label">Password</label>
                    <input id="sighInPassword" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" onclick="singIn()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="username" class="label">Username</label>
                    <input id="username" type="text" class="input">
                </div>
                <div class="group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="repeatedPassword" class="label">Repeat Password</label>
                    <input id="repeatedPassword" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="firstName" class="label">First name</label>
                    <input id="firstName" type="text" class="input">
                </div>
                <div class="group">
                    <label for="middleName" class="label">Middle name</label>
                    <input id="middleName" type="text" class="input">
                </div>
                <div class="group">
                    <label for="lastName" class="label">Last name</label>
                    <input id="lastName" type="text" class="input">
                </div>
                <div class="group">
                    <label for="email" class="label">Email Address</label>
                    <input id="email" type="text" class="input">
                </div>
                <div class="group">
                    <label for="phone" class="label">Phone</label>
                    <input id="phone" type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" onclick="singUp()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
